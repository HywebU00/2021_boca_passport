<!doctype html>
<html lang="zh-Hant" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>外交部領事事務局護照預約申請</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- CSS -->
    <link rel="stylesheet" href="css/PDF.css">
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon">
</head>

<body style="background: #ddd;">
    <section class="PDF">
        <div class="title">
            <h2>簡式護照資料表</h2>
            <p class="focus">旅行社團件申請護照專用</p>
        </div>
        <section>
            <table>
                <tbody>
                    <tr>
                        <th>申辦類型</th>
                        <td colspan="3" class="">
                            <div class="col clear"><input type="checkbox" name="" value=""><b>首次辦理<span>(限已完成人別確認，並須檢附戶所核章之簡式護照資料表)</span></b></div>
                            <div class="col clear"><input type="checkbox" name="" value="" checked><b>換發護照</b></div>
                            <div class="col clear"><input type="checkbox" name="" value=""><b>遺失補發護照</b></div>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%" height="42">辦理方式</th>
                        <td width="80%"><b>委任代辦（須另附委任書或法定代理關係證明）</b></td>
                    </tr>
                    <tr>
                        <th height="42">身分證字號</th>
                        <td class="foreign_name">A987654321<span class="focus">無戶籍國民請填舊護照號碼，或居留許可證號</span> </td>
                    </tr>
                    <tr>
                        <th height="42">出生年月日</th>
                        <td>民國 097 年 02 月 12 日</td>
                    </tr>
                    <tr>
                        <th height="42">姓名</th>
                        <td>林慧玲</td>
                    </tr>
                    <tr>
                        <th height="42">外文姓名<span>(姓在前，名在後，<br>並以「，」區隔)</span></th>
                        <td>同舊護照</td>
                    </tr>
                    <tr>
                        <th height="60">外文別名<span class="focus">（無則免填）</span></th>
                        <td>LIN,HUI-LING</td>
                    </tr>
                    <tr>
                        <th height="60">備註欄</th>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <div class="flex-type-1">
            <div class="col">
                <img src="images/foto-pass.jpg" alt="">
            </div>
            <div class="col">
                <div class="note">送件旅行社<br>請於本欄蓋章</div>
                <time>填表日期：<span>110年10月10日</span><span>12:59:59</span></time>
                <img src="images/bar_code.jpg" alt="">
                <div class="">條碼的編號</div>
            </div>
        </div>
        <!-- <div class="flex">
            <time>填表日期：<span>110年10月10日</span><span>12:59:59</span></time>
            <img src="images/bar_code.jpg" alt="">
        </div> -->
    </section>
</body>
